<h4>kucuk inputlar basligi</h4>

<div class="form-group">
  <textarea rows="3" [(ngModel)]="item.tr" class="form-control" placeholder="tr"></textarea>
</div>

<div class="form-group">
  <textarea rows="3" [(ngModel)]="item.en" class="form-control" placeholder="en"></textarea>
</div>

<div class="form-group">
  <button (click)="save(item)" class="btn btn-info pull-right">Save</button>
</div>
